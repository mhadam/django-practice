{% extends "base.html" %}

{% block title %}Profile Registration{% endblock %}

{% block body_block %}
<form role="form" method="post" action="/rango/add_profile/" enctype="multipart/form-data">

    <h2 class="form-signin-heading">Sign Up Here</h2>

    {% csrf_token %}

    <div class="form-group">
        <p class="required">
            <label for="id_picture">Profile picture:</label>
            <input class="form-control" id="id_picture" type="file" class="" name="picture">
        </p>
    </div>

    <div class="form-group">
        <p class="required">
            <label for="id_website">Email:</label>
            <input class="form-control" id="id_website" name="website" type="url" placeholder="Enter website"/>
        </p>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	
	<body>
		{% if category %}
		<h1>{{ category_name }}</h1>	
		<a href="/rango/category/{{ category.slug }}/add_page/"> add a page! </a>
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
				<strong>No pages currently in category.</strong>
			{% endif %}
		{% else %}
			The specified category {{ category_name }} does not exist!
		{% endif %}
	</body>
</html>
